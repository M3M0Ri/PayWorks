{% extends 'base.html' %}
{% block title %}PayWorks | Subscribe {% endblock title %}
{% block content%}
<section>
      <div class="container">
          <form class="email-form" method="post">
            {% csrf_token%}
            {{form.as_p}}

          <button class="email-submit">Submit</button>
          </form>
      </div>
    </section>

{% endblock content%}


{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>Subscribe</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <img src="{% static 'app/logo.png' %}" alt="" />
          </div>
          <div class="links">
            <a href="{% url 'jobs_home' %}">Home</a>
          </div>
          <span class="material-icons menu" onclick="menu()"> menu </span>
        </div>
      </nav>
    </header>

    <script src="{% static 'app/app.js' %}"></script>
  </body>
</html>
